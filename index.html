<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
   <div class="pushCenter">
    <header id="header">
      <img src="https://cdn.logo.com/hotlink-ok/logo-social.png" width="100px" alt="" id="header-img" />
      <nav id="nav-bar" class="floatingNavBar">
        <ul>
          <li><a href="#video" class="nav-link">Video</a></li>
          <li><a href="#form"  class="nav-link">Form</a></li>
          <li><a href="#email" class="nav-link">Email Us</a></li>
          </ul>
      </nav>
    </header>

    <section>
      <video id="video" width="500px" height="400px" controls
        src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4" />
     
    </section>
    <section>
      <form id="form" action="https://www.freecodecamp.com/email-submit"> 
        <input type="email" id="email" placeholder="Enter your email address"/>
        <input type="submit" id="submit" >
      </form>
    </section>
    
    <p class="flexBoxing">Hello World, we are software developers!</p>
    <script  src="js/index.js"></script>
    </div>
  </body>
</html>
